<!DOCTYPE html>
<html>
	<head>
		<title>关注域理->注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">帮助</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				<form class="navbar-form pull-right" action="index.html">
					<input class="input-large" type="text" placeholder="关注域/关注域件/关注域">
					<input class="input-small" type="password" placeholder="密码">
					<button class="btn btn-primary" type="submit" >登录</button>
				</form>
			</div>
		</div>
		<div class="container">
			<h4>关注域关注域息</h4>
			<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">用&nbsp;户&nbsp;名</label>
				<div class="controls">
					<input type="text" id="userName" placeholder="关注域关注域关注域名">
					<span class="help-inline">关注域关注域关注域关注域关注域关注域关注域关注域关注域户名</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">关注域件</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="关注域关注域关注域邮箱">
					<span class="help-inline">关注域关注域关注域关注域关注域关注域</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">手&nbsp;&nbsp;&nbsp;&nbsp;机</label>
				<div class="controls">
					<input type="text" id="mobile" placeholder="关注域关注域关注域">
					<span class="help-inline">关注域关注域关注域关注域关注域关注域据</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="关注域密码">
					<span class="help-inline">关注域大于6关注域关注域关注域关注域关注域关注域关注域码</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">关注域认</label>
				<div class="controls">
					<input type="password" id="inputPassword2" placeholder="关注域关注域码">
					<span class="help-inline">关注域关注域关注域关注域关注域关注域关注域关注域关注域关注域码</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox"> 关注域关注域关注域关注域
					</label>
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</div>
			</form>
			<hr>
			<footer>
				<p class="text-center">&copy; Tris Co. Ltd 2013</p>
			</footer>
		</div>
	</body>
</html>
