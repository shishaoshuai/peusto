<!DOCTYPE html>
<html>
	<head>
		<title>时间管理->注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">帮助</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				<form class="navbar-form pull-right" action="index.html">
					<input class="input-large" type="text" placeholder="用户名/电子邮件/手机">
					<input class="input-small" type="password" placeholder="密码">
					<button class="btn btn-primary" type="submit" >登录</button>
				</form>
			</div>
		</div>
		<div class="container">
			<h4>用户注册信息</h4>
			<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">用&nbsp;户&nbsp;名</label>
				<div class="controls">
					<input type="text" id="userName" placeholder="请输入用户名">
					<span class="help-inline">请选择您经常使用的用户名</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">电子邮件</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="请输入您常用的电子邮件地址">
					<span class="help-inline">请输入您常用的电子邮件地址</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">手&nbsp;&nbsp;&nbsp;&nbsp;机</label>
				<div class="controls">
					<input type="text" id="mobile" placeholder="请输入您的手机号">
					<span class="help-inline">请输入您的手机号</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="关注域密码">
					<span class="help-inline">密码应大于6位，包含字母、数字、特殊符号的组合</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">密码确认</label>
				<div class="controls">
					<input type="password" id="inputPassword2" placeholder="关注域关注域码">
					<span class="help-inline">密码应大于6位，包含字母、数字、特殊符号的组合</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox"> 我已阅读并同意相关条款
					</label>
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</div>
			</form>
			<hr>
			<footer>
				<p class="text-center">&copy; Tris Co. Ltd 2013</p>
			</footer>
		</div>
	</body>
</html>
