<!DOCTYPE html>
<html>
	<head>
		<title>***的管理首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/datetimepicker.css" rel="stylesheet" media="screen">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">帮助</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				<ul class="nav nav-pills pull-right">
					<li><a href="#">师少帅正在使用Peusto</a></li>
					<li><a href="index.html">退出</a></li>
					<li><a href="#">修改密码</a></li>
				</ul>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row-fluid">
			
				<div class="span2">
				<!--Sidebar content-->
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">代办任务</a></li>
					<li><a href="targetMgmt.html">目标管理</a></li>
					<li><a href="interestAreaMgmt.html">关注域管理</a></li>
					<li><a href="timeRecord.html">时间使用情况记录</a></li>
					<li><a href="preferences.html">个人偏好设置</a></li>
				</ul>
				</div>
				
				<div class="span6">
				
					<form class="form-horizontal">
						<fieldset>
						<legend>任务管理</legend>
						<div class="control-group">
							<label class="control-label" for="task">任务</label>
							<div class="controls">
								<input type="text" class="input-block-level" id="task" placeholder="请输入待完成的任务"></input>
								<span class="help-inline">任务要简明、清晰，不超过100个汉字</span>
							</div> 
						</div>						 
						<div class="control-group">
							<label class="control-label" for="dtp_input1">完成时间</label>
							<div class="controls date form_finishTime"  align="left" data-date-format="yyyy年MMdd日 - hh:ii" data-link-field="dtp_input1">
								<input size="12" type="text" value="" readonly>
								<span class="add-on"><i class="icon-remove"></i></span>
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
							<input type="hidden" id="dtp_input1" value="" />
						</div>						
						<div class="control-group">
							<label class="control-label" for="target">所对应的目标</label>
							<div class="controls">
								<select>
									<option>无</option>
									<option>建设时间管理网站</option>
									<option>坚持每周锻炼两次</option>
									<option>管理分析类数据标准落地</option>
									<option>行业主题挖掘分析</option>
								</select>
								<span class="help-inline">请输入该任务所属的关注域</span>
							</div>
						</div>						
						
						<div class="control-group">
							<label class="control-label">
								<input type="checkbox">&nbsp;约会</input>
							</label>
							<div class="controls date form_appointTime"  align="left" data-date-format="yyyy年MMdd日 - hh:ii" data-link-field="dtp_input1">
								<input size="12" type="text" value="" readonly>
								<span class="add-on"><i class="icon-remove"></i></span>
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
							<input type="hidden" id="dtp_input2" value="" />
						</div>	

						<div class="control-group">
							<div class="controls" text-align="center">
								<button type="submit" class="btn btn-primary">创建</button>
							</div>
						</div>
						</fieldset>
					</form>
				</div>
				
				<div class="span4">
				
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>任务</th>
								<th>关注域</th>
								<th>截止时间</th>

							</tr>
						</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>制作用户首页</td>
									<td>个人事业</td>
									<td>6小时后</td>
								</tr>
								<tr>
									<td>2</td>
									<td>制作维护关注域页面</td>
									<td>个人事业</td>
									<td>10小时</td>
								</tr>
								<tr>
									<td>3</td>
									<td>制作目标管理维护页面</td>
									<td>个人事业</td>
									<td>16小时</td>
								</tr>
						  </tbody>
					</table>
				</div>
				
			</div>
		</div>

		<footer>
			<p class="text-center">&copy; Peusto Co. Ltd 2013</p>
		</footer>


		
		
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_finishTime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });

	
    $('.form_appointTime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
</script>
		
	</body>
</html>
