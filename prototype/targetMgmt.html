<!DOCTYPE html>
<html>
	<head>
		<title>***的管理首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/datetimepicker.css" rel="stylesheet" media="screen">

		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>		
		<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$('.form_finishTime').datetimepicker({
				language:  'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});

			
			$('.form_appointTime').datetimepicker({
				language:  'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
		</script>
		
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="active"><a href="home.html">首页</a></li>
					<li><a href="#">帮助</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				<ul class="nav nav-pills pull-right">
					<li><a href="#">师少帅正在使用Peusto</a></li>
					<li><a href="index.html">退出</a></li>
					<li><a href="#">修改密码</a></li>
				</ul>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row-fluid">
			
				<div class="span2">
				<!--Sidebar content-->
				<ul class="nav nav-pills nav-stacked">
					<li><a href="home.html">待办任务</a></li>
					<li class="active"><a href="targetMgmt.html">目标管理</a></li>
					<li><a href="interestAreaMgmt.html">关注域管理</a></li>
					<li><a href="timeRecord.html">时间使用情况记录</a></li>
					<li><a href="preferences.html">个人偏好设置</a></li>
				</ul>
				</div>
				
				<div class="span6">
				
					<form class="form-horizontal">
						<fieldset>
						<legend>目标管理</legend>
						<div class="control-group">
							<label class="control-label" for="targetName">目标名称</label>
							<div class="controls">
								<input type="text" id="targetName" placeholder="请输入目标名称" />
								<span class="help-inline">目标要简明扼要，不超过30个汉字</span>
							</div> 
						</div>						 
						<div class="control-group">
							<label class="control-label" for="interestArea">所隶属的关注域</label>
							<div class="controls">
								<select id="interestArea">
								  <option>家庭</option>
								  <option>工作</option>
								  <option>个人健康</option>
								  <option>个人事业</option>
								  <option>娱乐</option>
								</select>
								<span class="help-inline">请输入该任务所属的关注域</span>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="priority">优先级</label>
							<div class="controls">
								<select id="priority">
								  <option>高</option>
								  <option>中</option>
								  <option>低</option>
								</select>
								<span class="help-inline">优先级高的将显示在前面</span>
							</div>
						</div>
						<div class="control-group">
							<div class="controls" text-align="center">
								<button type="submit" class="btn btn-primary">创建</button>
							</div>
						</div>
						</fieldset>
					</form>
				</div>
				
				<div class="span4">
				
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>关注域</th>
								<th>父关注域</th>
							</tr>
						</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>个人事业</td>
									<td>无</td>
								</tr>
								<tr>
									<td>2</td>
									<td>工作</td>
									<td>无</td>
								</tr>
								<tr>
									<td>3</td>
									<td>个人健康</td>
									<td>无</td>
								</tr>
								<tr>
									<td>4</td>
									<td>家庭</td>
									<td>无</td>
								</tr>
								<tr>
									<td>5</td>
									<td>娱乐</td>
									<td>无</td>
								</tr>
						  </tbody>
					</table>
				</div>
				
			</div>
		</div>

		<footer>
			<p class="text-center">&copy; Peusto Co. Ltd 2013</p>
		</footer>

	</body>
</html>
